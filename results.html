<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2OBRA | Relatório de Pegada Hídrica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pdf-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="report-container">
        <header class="report-header">
            <div class="logo">
                <i class="fas fa-tint water-icon"></i>
                <h1>Relatório de Pegada Hídrica</h1>
            </div>
            <button id="exportPdfBtn" class="btn btn-primary">
                <i class="fas fa-file-pdf"></i> Exportar PDF
            </button>
        </header>

        <main class="report-content">
            <section class="report-summary">
                <div class="summary-card total">
                    <h3>Total de Pegada Hídrica</h3>
                    <p class="value" id="totalWaterFootprint">0 L</p>
                    <p class="date" id="reportDate">Data do relatório</p>
                </div>
                <div class="summary-card average">
                    <h3>Média por Item</h3>
                    <p class="value" id="averagePerItem">0 L</p>
                </div>
                <div class="summary-card items-count">
                    <h3>Itens Calculados</h3>
                    <p class="value" id="itemsCalculated">0</p>
                </div>
            </section>

            <section class="charts-section">
                <div class="chart-container">
                    <canvas id="consumptionChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="categoryDistributionChart"></canvas>
                </div>
            </section>

            <section class="detailed-results">
                <h2>Detalhamento por Item</h2>
                <div class="table-container">
                    <table id="detailedTable">
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Item</th>
                                <th>Quantidade</th>
                                <th>Consumo (L)</th>
                                <th>% do Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="report-footer">
            <p>Relatório gerado por <strong>H2OBRA</strong> | Sustentabilidade medida em cada gota</p>
        </footer>
    </div>

    <script src="assets/js/pdfGenerator.js"></script>
    <script src="assets/js/results.js"></script>
</body>
</html>
